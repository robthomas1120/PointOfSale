<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_item.css') }}">
</head>
<body>
    <div class="container">
        <div class="item-form">
            <div class="header">
                <h2>Add New Item</h2>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
                </div>
                <div class="form-group">
                    <input type="file" id="itemImage" accept="image/*" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link">Back to Items List</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='add_item.js') }}"></script>
</body>
</html>
