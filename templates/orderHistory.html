<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='orderHistory.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="{{ url_for('static', filename='ExportDialog.js') }}"></script>
    <script src="{{ url_for('static', filename='orderHistory.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Order History</h1>
            <div class="header-buttons">
                <button id="exportButton" class="filter-button">Export</button>
                <button id="resetFilters" class="filter-button reset">Reset Filters</button>
                <a href="/" class="back-button">Back to POS</a>
            </div>
        </header>

        <div class="filter-container">

            <!-- Date Range Section -->
            <div class="filter-section">
                <div class="section-content">
                    <div class="date-filter-group">
                        <div class="filter-group">
                            <label>Date Range:</label>
                            <div class="range-inputs">
                                <input type="date" id="startDate" class="filter-input">
                                <span class="range-separator">to</span>
                                <input type="date" id="endDate" class="filter-input">
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Time Range:</label>
                            <div class="range-inputs">
                                <input type="time" id="startTime" class="filter-input">
                                <span class="range-separator">to</span>
                                <input type="time" id="endTime" class="filter-input">
                            </div>
                        </div>
                    </div>
                    <button id="applyDateFilter" class="filter-button">Apply Range</button>
                </div>
            </div>

            <!-- Sort Section -->
            <div class="filter-section">
                <div class="section-content">
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select id="sortBy" class="filter-input">
                            <option value="date">Date</option>
                            <option value="dailyCustomerNumber">Daily Customer Number</option>
                            <option value="monthlyCustomerNumber">Monthly CustomerNumber</option>
                            <option value="totalAmount">Total Amount</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Order:</label>
                        <select id="sortOrder" class="filter-input">
                            <option value="desc">Descending</option>
                            <option value="asc">Ascending</option>
                        </select>
                    </div>

                    <button id="applySort" class="filter-button">Apply Sort</button>
                </div>
            </div>

            
        </div>

        <div class="orders-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Daily Customer #</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Order Details</th>
                        <th>Total Amount</th>
                        <th>Monthly Customer #</th>
                    </tr>
                </thead>
                <tbody id="ordersList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='orderHistory.js') }}"></script>
</body>
</html>
