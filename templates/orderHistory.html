<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='orderHistory.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Order History</h1>
            <a href="/" class="back-button">Back to POS</a>  <!-- Changed to use direct path -->
        </header>

        <div class="orders-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Customer #</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Orders</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="ordersList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='orderHistory.js') }}"></script>
</body>
</html>
