<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        @page {
            size: 45mm auto;
            margin: 0;
        }
        
        body {
            width: 45mm;
            margin: 0;
            padding: 2mm;
            font-family: monospace;
            line-height: 1.5;
            font-size: 8pt;
        }

        .receipt-container {
            width: 100%;
        }

        .logo {
            width: 35mm;
            margin: 0 auto;
            display: block;
        }

        .header-text {
            text-align: center;
            margin: 2mm 0;
            font-size: 9pt;
        }

        .contact-info {
            text-align: center;
            margin: 1mm 0;
            font-size: 8pt;
        }

        .divider {
            width: 100%;
            border-bottom: 1px dashed #000;
            margin: 2mm 0;
        }

        .date-time {
            display: flex;
            justify-content: space-between;
            margin: 2mm 0;
            font-size: 8pt;
        }

        .customer-info {
            display: flex;
            justify-content: space-between;
            margin: 2mm 0;
            font-size: 8pt;
        }

        .order-title {
            text-align: center;
            margin: 2mm 0;
            font-weight: bold;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin: 1mm 0;
            white-space: pre;
            font-size: 8pt;
        }

        .item-left {
            text-align: left;
        }

        .item-right {
            text-align: right;
        }

        .total-section {
            margin-top: 2mm;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            white-space: pre;
            margin: 1mm 0;
            font-size: 8pt;
        }

        .footer {
            text-align: center;
            margin-top: 4mm;
            font-size: 8pt;
        }

        .error-message {
            text-align: center;
            padding: 4mm;
            color: red;
        }

        @media print {
            body {
                width: 45mm;
                -webkit-print-color-adjust: exact;
            }
            
            .order-item {
                page-break-inside: avoid;
            }
            
            .total-section {
                page-break-inside: avoid;
            }

            .error-message {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <img src="/static/manokLogo.png" alt="Restaurant Logo" class="logo">
        
        <div class="header-text">
            <strong>Sushi ● Ramen ● Japanese Cuisine</strong>
        </div>
        
        <div class="contact-info">
            Phone Number: 09773806856<br>
            Address: 1364 Laong Laan Rd
        </div>
        
        <div class="divider"></div>
        
        <div class="date-time">
            <span>Date: <span id="receiptDate"></span></span>
            <span>Time: <span id="receiptTime"></span></span>
        </div>

        <div class="customer-info">
            <span>Daily #: <span id="dailyNumber"></span></span>
            <span>Monthly #: <span id="monthlyNumber"></span></span>
        </div>
        
        <div class="divider"></div>
        
        <div class="order-title">Order List</div>
        
        <div id="orderItems">
            <!-- Order items will be inserted here by JavaScript -->
        </div>
        
        <div class="divider"></div>
        
        <div class="total-section">
            <div class="total-line">
                <span>Total:</span>
                <span id="totalAmount"></span>
            </div>
            <div class="total-line">
                <span>After Discount:</span>
                <span id="discountedAmount"></span>
            </div>
        </div>

        <div class="footer">
            <p>Thank you for your purchase!</p>
            <p>Please come again</p>
        </div>
    </div>

    <script>
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function formatOrderLine(quantity, name, price) {
            const orderText = `${quantity}x ${name}`;
            const priceText = `${price.toFixed(2)}`;
            const totalWidth = 35;
            const spaces = ' '.repeat(Math.max(1, totalWidth - orderText.length - priceText.length));
            return `${orderText}${spaces}${priceText}`;
        }

        function processReceiptData() {
            try {
                console.log('Processing receipt data from URL parameters');
                
                // Get and parse data from URL parameters
                const items = JSON.parse(decodeURIComponent(getUrlParam('items')));
                const dailyNumber = getUrlParam('dailyCustomerNumber');
                const monthlyNumber = getUrlParam('monthlyCustomerNumber');
                const orderDate = new Date(getUrlParam('date'));
                const totalAmount = parseFloat(getUrlParam('totalAmount'));
                const discountedTotal = parseFloat(getUrlParam('discountedTotal'));

                console.log('Parsed data:', {
                    items,
                    dailyNumber,
                    monthlyNumber,
                    orderDate,
                    totalAmount,
                    discountedTotal
                });

                if (!items) {
                    throw new Error('No items data found');
                }

                // Set date and time
                document.getElementById('receiptDate').textContent = orderDate.toLocaleDateString();
                document.getElementById('receiptTime').textContent = orderDate.toLocaleTimeString();
                
                // Set customer numbers
                document.getElementById('dailyNumber').textContent = dailyNumber;
                document.getElementById('monthlyNumber').textContent = monthlyNumber;

                // Display order items
                const orderItemsDiv = document.getElementById('orderItems');
                orderItemsDiv.innerHTML = '';
                
                items.forEach(item => {
                    const orderItemDiv = document.createElement('div');
                    orderItemDiv.className = 'order-item';
                    orderItemDiv.textContent = formatOrderLine(
                        item.quantity,
                        item.name,
                        item.price * item.quantity
                    );
                    orderItemsDiv.appendChild(orderItemDiv);
                });

                // Update totals with proper spacing
                const totalSpacing = ' '.repeat(20);
                document.getElementById('totalAmount').textContent = 
                    `${totalSpacing}₱${totalAmount.toFixed(2)}`;
                document.getElementById('discountedAmount').textContent = 
                    `${totalSpacing}₱${discountedTotal.toFixed(2)}`;

                // Auto-print after a short delay
                setTimeout(() => {
                    window.print();
                    setTimeout(() => window.close(), 500);
                }, 500);

            } catch (error) {
                console.error('Error processing receipt data:', error);
                document.body.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Receipt</h2>
                        <p>There was an error loading the receipt details.</p>
                        <pre>${error.message}</pre>
                        <p>URL Parameters: ${window.location.search}</p>
                    </div>
                `;
            }
        }

        // Initialize when document loads
        document.addEventListener('DOMContentLoaded', processReceiptData);
    </script>
</body>
</html>
