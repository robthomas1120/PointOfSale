<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Menu Section -->
        <section class="menu-section">
            <div class="header">
                <h2>Menu Items</h2>
                <div class="button-group">
                    <a href="{{ url_for('add_item_page') }}" class="add-button admin-only">Add Item</a>
                    <button id="setPriceBtn" class="set-price-button admin-only">Set Price</button>
                    <a href="{{ url_for('kitchen_display') }}" class="kitchen-button" id="kitchenBtn">Kitchen Display</a>
                    <a href="{{ url_for('order_history') }}" class="history-button">Order History</a>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search items..." class="search-bar">
            </div>

            <!-- Menu Items Table -->
            <table id="itemsTable">
                </thead>
                <tbody id="itemsList">
                </tbody>
            </table>
        </section>
        
        <!-- Cart Section -->
        <section class="cart-section">
            <div class="header">
                <h2>Your Order</h2>
            </div>
            
            <!-- Cart Items Table -->
            <table id="cartTable">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                </tbody>
            </table>
            
            <!-- Total Section -->
            <div class="total-section">
                <h3>Total Order: â‚±<span id="cartTotal">0.00</span></h3>
                <button id="orderNowBtn" class="order-button">Order Now</button>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
